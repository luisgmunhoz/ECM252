<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        .primeira, .segunda {
            border: 1px solid black;
        }

        .primeira {
            margin-left: 0px;
        }
        
        body {
            border: 1px solid blue;
            margin: 0px;
        }

        html {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <article>
        <p class="primeira">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus perferendis eveniet commodi vitae illo maxime officia est unde voluptatem quae.
        </p>
        <p class="segunda">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio reiciendis fugiat at quaerat sint eveniet repudiandae quae quis fuga tenetur.
        </p>
    </article>
</body>
</html>
